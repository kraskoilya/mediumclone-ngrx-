<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li *ngIf="(isLoggedIn$ | async)"
        class="nav-item">
      <a class="nav-link"
         [routerLink]="['/feed']"
         routerLinkActive="active">
        Your Feed
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/']"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }">
        Global Feed
      </a>
    </li>
    <li *ngIf="tagNameProps"
        class="nav-item">
      <a [routerLink]="['/tags', tagNameProps]"
         routerLinkActive="active"
         class="nav-link active"
         [routerLinkActiveOptions]="{ exact: true, __hack__: tagNameProps}">
        <i class="ion-pound"></i>
        {{tagNameProps}}
      </a>
    </li>
  </ul>
</div>
