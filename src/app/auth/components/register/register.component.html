<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']"
             routerLinkActive="router-link-active">Have an account?</a>
        </p>

        <app-backend-error-messages *ngIf="(backendErrors$ | async)"
                                    [backendErrors]="(backendErrors$ | async)"></app-backend-error-messages>

        <form [formGroup]="form"
              (ngSubmit)="onSubmit()">

          <fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg ng-untouched ng-pristine ng-valid"
                     placeholder="Username"
                     formControlName="username"
                     type="text">
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg ng-untouched ng-pristine ng-invalid"
                     formControlName="email"
                     placeholder="Email"
                     type="text">
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg ng-untouched ng-pristine ng-invalid"
                     formControlName="password"
                     placeholder="Password"
                     type="password">
            </fieldset>

            <button [disabled]="(isSubmitting$ | async)"
                    class="btn btn-lg btn-primary pull-xs-right"
                    type="submit"> Sign up </button>

          </fieldset>

        </form>

      </div>
    </div>
  </div>
</div>
