<div class="profile-page"
     *ngIf="profile">
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">
          <img class="user-img"
               [src]="profile?.image">
          <h4>{{profile?.username}}</h4>
          <p>{{profile?.bio}}</p>

          follow btn

          <a *ngIf="(isCurrentUser$ | async)"
             class="btn btn-sm btn-outline-secondary action-btn"
             [routerLink]="['/settings']"
             routerLinkActive="active">
            <i class="ion-gear-a"></i>
            Edit Profile Settings
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link"
                 [routerLink]="['/profiles', profile.username]"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true, __hack__: profile.username }">
                My Posts
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 [routerLink]="['/profiles', profile.username, 'favorites']"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: true, __hack__: profile.username }">>
                Favorited Posts
              </a>
            </li>
          </ul>
        </div>
        <app-feed [apiUrl]="getApiUrl()"></app-feed>

      </div>
    </div>
  </div>
</div>
